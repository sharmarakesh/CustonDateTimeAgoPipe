<div class="container">

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <!-- https://github.com/kekeh/mydatepicker#options-attribute
https://www.npmjs.com/package/angular4-datepicker
-->
            <form #myForm="ngForm" novalidate>
                <my-date-picker name="mydate" (dateChanged)="onDateChanged($event)" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
            </form>
        </div>

    </div>

</div>
